{% extends 'base.html' %}

{% block title %}ایجاد خدمت جدید - {{ salon.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-plus me-2"></i>ایجاد خدمت جدید برای {{ salon.name }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">نام خدمت</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">توضیحات</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="price" class="form-label">قیمت (تومان)</label>
                            <input type="number" class="form-control" id="price" name="price" min="1000" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="duration" class="form-label">مدت زمان (دقیقه)</label>
                            <input type="number" class="form-control" id="duration" name="duration" min="15" required>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'services:list' salon.id %}" class="btn btn-secondary">انصراف</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>ایجاد خدمت
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
